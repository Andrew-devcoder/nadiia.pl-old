<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito+Sans:regular,700"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Nadiia.pl</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__items">
                    <div class="icons">
                        <img
                            src="./scr/img/header/social/mail icon.svg"
                            alt=""
                        />
                        <img
                            src="./scr/img/header/social/facebook icon.svg"
                            alt=""
                        />
                        <img
                            src="./scr/img/header/social/instagram icon.svg"
                            alt=""
                        />
                        <img
                            src="./scr/img/header/social/telegram icon.svg"
                            alt=""
                        />
                    </div>

                    <div class="swith-languages">
                        <p>UA</p>
                        <p>RU</p>
                        <p class="swith-languages--active">EN</p>
                        <p>PL</p>
                    </div>
                </div>
            </div>
        </header>
        <section class="nav">
            <div class="container">
                <div class="nav__items">
                    <div class="menu">
                        <img
                            class="menu__logo"
                            src="./scr/img/header/logo.svg"
                            alt=""
                        />
                        <ul class="menu__section">
                            Section 1
                            <img
                                src="./scr/img/header/icons/arrow.svg"
                                alt=""
                            />
                        </ul>
                        <ul class="menu__section">
                            Section 2
                            <img
                                src="./scr/img/header/icons/arrow.svg"
                                alt=""
                            />

                            <li></li>
                        </ul>
                        <ul class="menu__section">
                            Section 3
                            <img
                                src="./scr/img/header/icons/arrow.svg"
                                alt=""
                            />

                            <li></li>
                        </ul>
                        <ul class="menu__section">
                            Section 4
                            <img
                                src="./scr/img/header/icons/arrow.svg"
                                alt=""
                            />

                            <li></li>
                        </ul>
                    </div>
                    <div class="buttons">
                        <button class="button button__log">Log in</button>
                        <button class="button button__register">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="main">
            <section class="screen__first">
                <div class="container"></divc>
            </section>
        </section>
    </body>
</html>
